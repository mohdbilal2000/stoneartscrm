<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - stoneartsÂ®</title>
  <link href="admin/admin.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
  <link href="images/favicon.jpg" rel="shortcut icon" type="image/x-icon">
</head>
<body>
  <!-- Loading indicator while scripts initialize -->
  <div id="admin-loading" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <h2>Loading Admin Panel...</h2>
      <p>Please wait while the admin panel initializes.</p>
    </div>
  </div>
  
  <!-- Admin panel will be rendered by admin.js -->
  <!-- Load scripts in order -->
  <script src="js/order-manager.js"></script>
  <script src="admin/admin-data-manager.js" onerror="document.getElementById('admin-loading').innerHTML='<div style=\'padding: 2rem; text-align: center;\'><h1 style=\'color: #dc3545;\'>Error: Failed to load admin-data-manager.js</h1><p>Check that the file exists at: admin/admin-data-manager.js</p><p>Check browser console (F12) for details.</p></div>';"></script>
  <script src="admin/admin.js" onerror="document.getElementById('admin-loading').innerHTML='<div style=\'padding: 2rem; text-align: center;\'><h1 style=\'color: #dc3545;\'>Error: Failed to load admin.js</h1><p>Check that the file exists at: admin/admin.js</p><p>Check browser console (F12) for details.</p></div>';"></script>
  <script>
    // Wait a moment for scripts to execute, then verify
    setTimeout(function() {
      if (typeof window.AdminDataManager === 'undefined') {
        console.error('AdminDataManager failed to load after timeout');
        const loading = document.getElementById('admin-loading');
        if (loading) {
          loading.innerHTML = '<div style="padding: 2rem; text-align: center;"><h1 style="color: #dc3545;">Error: AdminDataManager not loaded</h1><p>Check browser console (F12) for JavaScript errors.</p><p>Make sure admin/admin-data-manager.js exists and has no syntax errors.</p><p><a href="admin.html" style="color: #0d0d0d;">Reload Page</a></p></div>';
        }
      }
    }, 100);
  </script>
  <script>
    // Hide loading indicator once admin.js starts
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('admin-loading');
        if (loading && loading.parentNode) {
          // Admin.js should have replaced body content by now
          // If not, there's an error
          if (document.body.children.length === 1 && document.body.children[0].id === 'admin-loading') {
            console.error('Admin panel failed to initialize');
            loading.innerHTML = '<div style="padding: 2rem; text-align: center;"><h1 style="color: #dc3545;">Admin Panel Failed to Load</h1><p>Please check the browser console (F12) for error messages.</p><p><a href="admin.html" style="color: #0d0d0d;">Reload Page</a></p></div>';
          }
        }
      }, 500);
    });
  </script>
</body>
</html>
